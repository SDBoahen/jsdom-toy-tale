<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Toy Tale</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="toy-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="toy-header"
      />
    </div>

    <div class="container">
      <form class="add-toy-form">
        <h3>Bring an Actor to the Stage!</h3>


        <h4>Name:</h4>
        <input
        type="text"
        name="name"
        value=""
        placeholder="Enter a toy's name..."
        class="input-text"
        />

        <br />
        <h4>Image URL:</h4>
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
        />


        <br />
        <input
          type="submit"
          name="submit"
          value="Bring on a New Actor!!!!"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Sam Needs Your Help Putting On a Show!!!! <button id="new-toy-btn">Add a new toy!</button>
    </p>

    <div id="toy-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
